<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="form-login-container">
        <img class="form-login-logo" src="assets/login.png" alt="Logo ScoobyCards">
        <h2>Connexion</h2>
        <form id="form-login" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="form-login-surname" name="surname" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="form-login-password" name="password" required>
            <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Se connecter</button>
        </form>
        <div class="alert alert-success hidden">
            Connexion réussie.
        </div>
        <div class="alert alert-error hidden">
            Échec de la connexion. L'identifiant ou le mot de passe sont invalides.
        </div>
    </div>
    <script src="js/custom.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
