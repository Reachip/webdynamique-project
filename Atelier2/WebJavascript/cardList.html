<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Mes cartes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>

<body>
    <div id="content">
        <div id="cards">
            <h3>Mes cartes</h3>
            <table id="table-cards">
                <thead>
                    <tr>
                        <th class="three wide">Nom</th>
                        <th class="three wide">Description</th>
                        <th>Famille</th>
                        <th>PV</th>
                        <th>Énergie</th>
                        <th>Défense</th>
                        <th>Attaque</th>
                        <th>Prix</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-cards-body">
                    <template id="row">
                        <tr>
                            <td>
                                <img class="row-image" src={{img_src}}><span>{{name}}</span>
                            </td>
                            <td>{{description}}</td>
                            <td>{{family_name}}</td>
                            <td>{{hp}}</td>
                            <td>{{energy}}</td>
                            <td>{{defense}}</td>
                            <td>{{attack}}</td>
                            <td>{{price}}$</td>
                            <td>
                                <button class="button button-primary">
                                    <i class="fa-solid fa-cart-arrow-down"></i> Acheter
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>


    <div id="card"></div>


    <script src="./js/cardList.js"></script>
    <script src="js/custom.js""></script> 
        
        <script>
            // $(function(){
            //     $(" #card").load("./part/card-full.html"); // }); </script>

    </body>
</html>
