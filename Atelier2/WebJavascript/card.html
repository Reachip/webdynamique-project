        <div class="card-details">
            <h1>Nom de la Carte</h1>
            <p class="price">20,00 €</p>
            <p class="description">
                <b>Description</b>
                <br>
                Cette carte est parfaite pour toutes les occasions. Elle est belle, unique et d'une qualité
                exceptionnelle.
            </p>
            <p class="details">
                <b>Détails</b>
                <ul class="details-list">
                    <li><b>Famille : </b>Test</li>
                    <li><b>PV : </b>50</li>
                    <li><b>Énergie : </b> 200</li>
                    <li><b>Défense : </b> 40</li>
                    <li><b>Attaque : </b>150</li>
                    <li><b>Prix : </b>8,50 €</li>
                </ul>
            </p>
            <button class="button-buy">
                <i class="fa-solid fa-cart-arrow-down"></i> Acheter
            </button>
        </div>
    </div>
