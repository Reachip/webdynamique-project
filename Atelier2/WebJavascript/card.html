<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Détail d'une carte</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css ">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>

<body>
    <div class="card-page">
        <div class="card-image">
            <img src="https://i.etsystatic.com/22089514/r/il/b14106/4085892632/il_570xN.4085892632_4qb1.jpg"
                alt="Image de la carte">
        </div>
        <div class="card-details">
            <h1>Nom de la Carte</h1>
            <p class="price">20,00 €</p>
            <p class="description">
                <b>Description</b>
                <br>
                Cette carte est parfaite pour toutes les occasions. Elle est belle, unique et d'une qualité
                exceptionnelle.
            </p>
            <p class="details">
                <b>Détails</b>
                <ul class="details-list">
                    <li><b>Famille : </b>Test</li>
                    <li><b>PV : </b>50</li>
                    <li><b>Énergie : </b> 200</li>
                    <li><b>Défense : </b> 40</li>
                    <li><b>Attaque : </b>150</li>
                    <li><b>Prix : </b>8,50 €</li>
                </ul>
            </p>
            <button class="button button-primary">
                <i class="fa-solid fa-cart-arrow-down"></i> Acheter
            </button>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
