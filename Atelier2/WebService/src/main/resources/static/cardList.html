<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Liste des cartes | ScoobyCards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>

<body>
    <div id="content">
        <div id="cards">
            <h3>Liste des cartes</h3>
            <div id="alerts"></div>
            <br>
            <div class="stores-tabs">
            </div>
            <br>
            <div class="table-and-preview">
                <table id="table-cards">
                    <thead>
                        <tr>
                            <th class="three wide">Nom</th>
                            <th class="three wide">Description</th>
                            <th>Famille</th>
                            <th>Affinité</th>
                            <th>PV</th>
                            <th>Énergie</th>
                            <th>Défense</th>
                            <th>Attaque</th>
                            <th>Prix</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-cards-body">
                        <template id="row">
                            <tr class="card-row">
                                <td class="hidden" data-id="{{id}}"></td>
                                <td>
                                    <img class="row-image" src={{imgUrl}}><br><span>{{name}}</span>
                                </td>
                                <td>{{description}}</td>
                                <td>{{family}}</td>
                                <td>{{affinity}}</td>
                                <td>{{hp}}</td>
                                <td>{{energy}}</td>
                                <td>{{defense}}</td>
                                <td>{{attack}}</td>
                                <td>{{price}}$</td>
                                <td>
                                    <button class="button button-primary button-details">
                                        <i class="fa-solid fa-magnifying-glass"></i> Détails
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div id="card-preview" class="hidden">
                    <div class="card-image">
                        <img id="preview-image"
                            src=""
                            alt="Aperçu de la carte">
                    </div>
                    <div class="card-details">
                        <input type="hidden" id="image-id">
                        <h1 id="preview-name"></h1>
                        <p id="preview-description"></p>
                        <br>
                        <ul class="preview-list">
                            <li><strong>Famille :</strong> <span id="preview-family"></span></li>
                            <li><strong>Affinité :</strong> <span id="preview-affinity"></span></li>
                            <li><strong>PV :</strong> <span id="preview-hp"></span></li>
                            <li><strong>Énergie :</strong> <span id="preview-energy"></span></li>
                            <li><strong>Défense :</strong> <span id="preview-defense"></span></li>
                            <li><strong>Attaque :</strong> <span id="preview-attack"></span></li>
                        </ul>
                        <span class="price"><strong>Prix :</strong> <span id="preview-price"></span>$
                            <div>
                                <button class="button button-primary button-buy">
                                    <i class="fa-solid fa-cart-arrow-down"></i> Acheter
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/cardList.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
