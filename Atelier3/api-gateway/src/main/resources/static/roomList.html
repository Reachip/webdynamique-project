<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Liste des parties | ScoobyCards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>

<body>
    <div id="content">
        <div id="rooms">
            <h3>Liste des parties</h3>
            <div id="alerts"></div>
            <br>
            <div class="table-and-preview">
                <table id="table-rooms">
                    <thead>
                        <tr>
                            <th>Partie</th>
                            <th>Joueur</th>
                            <th>Mise</th>
                            <th style="width: 100px;"></th>
                        </tr>
                    </thead>
                    <tbody id="table-rooms-body">
                        <template id="row">
                            <tr class="room-row">
                                <td class="hidden">{{id}}</td>
                                <td>{{room}}</td>
                                <td>{{player}}</td>
                                <td>{{bet}} €</td>
                                <td>
                                    <button class="button button-primary button-details">
                                        <i class="fa-solid fa-magnifying-glass"></i> Détails
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div id="room-preview" class="hidden">
                    <div class="room-image">
                        <img id="preview-image" class="room-avatar" src="" alt="Image de l'utilisateur">
                    </div>
                    <div class="room-details">
                        <h1 id="preview-room"></h1>
                        <span id="preview-name"></span>
                        <p class="price">
                            <strong>Mise :</strong>
                            <span id="preview-bet"></span>
                        </p>
                        <div>
                            <a class="button button-primary button-play">
                                <i class="fa-solid fa-gamepad"></i> Jouer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/roomList.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
