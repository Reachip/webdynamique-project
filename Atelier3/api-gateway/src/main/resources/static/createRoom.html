<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une partie | ScoobyCards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <div id="content">
        <div class="form-login-container">
            <h2>Création d'une partie</h2>
            <form id="form-login" method="POST">
                <label for="name">Nom</label>
                <input type="text" id="form-room-name" name="name" required>
                <label for="bet">Mise</label>
                <input type="number" id="form-bet-name" name="bet" required>
                <button type="submit"><i class="fa-solid fa-check"></i> Créer</button>
                <p>
                    <span>Vous avez changé d'avis ? <a class="no-decoration badge badge-tertiary badge-small"
                        href="roomList.html">Annuler</a></span>
                </p>
            </form>
            <div id="alerts"></div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/createRoom.js"></script>
</body>

</html>
