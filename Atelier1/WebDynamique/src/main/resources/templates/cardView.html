<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
<a href="/view">Voir une nouvelle carte</a>
<div>
    <p>Id : <span th:utext="${card.id}">...</span></p>
    <h3 th:utext="${card.name}">...</h3>
    <p>Description : <span th:utext="${card.description}">...</span></p>
    <p>Energy : <span th:utext="${card.energy}">...</span></p>
    <p><span th:utext="${card.hp}">...</span> HP</p>
    <img th:src="${card.imgUrl}" alt="">

</div>
</body>

</html>
