<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui segment">
            <template id="card-template"> 
                <div id="card-container" class="content">
                    <div id="name">{{name}}</div>
                    <div id="description">{{description}}</div>
                    <div id="family">{{family}}</div>
                    <div id="affinity">{{affinity}}</div>
                    <img id="imgUrl" src="{{imgUrl}}">
                    <img id="smallImgUrl" src="{{smallImgUrl}}">
                    <div id="id">{{id}}</div>
                    <div id="energy">{{energy}}</div>
                    <div id="hp">{{hp}}</div>
                    <div id="defence">{{defence}}</div>
                    <div id="attack">{{attack}}</div>
                    <div id="price">{{price}}</div>
                    <div id="userId">{{userId}}</div>
                </div>
            </template>
            
            <div id="card-container" class="content">
            </div>
        </div>

        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/animation-custom.js"></script> 
        <script src="js/getCard.js"></script> 

    </body>
</html>
