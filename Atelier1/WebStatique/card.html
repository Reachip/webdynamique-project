<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui segment">
            <template id="card-template"> 
                <div id="card-container" class="content">
                    <div><span class="label">Name</span><br><span id="name">{{name}}</span></div>
                    <div><span class="label">Description</span><br><span id="description">{{description}}</span></div>
                    <div><span class="label">Family</span><br><span id="family">{{family}}</span></div>
                    <div><span class="label">Affinity</span><br><span id="affinity">{{affinity}}</span></div>
                    <div><span class="label">Image</span><br><img id="imgUrl" class="image" src="{{imgUrl}}"></div>
                    <div><span class="label">Small Image</span><br><img id="smallImgUrl" class="image-small" src="{{smallImgUrl}}"></div>
                    <div><span class="label">ID</span><br><span id="id">{{id}}</span></div>
                    <div><span class="label">Energy</span><br><span id="energy">{{energy}}</span></div>
                    <div><span class="label">HP</span><br><span id="hp">{{hp}}</span></div>
                    <div><span class="label">Defense</span><br><span id="defence">{{defence}}</span></div>
                    <div><span class="label">Attack</span><br><span id="attack">{{attack}}</span></div>
                    <div><span class="label">Price</span><br><span id="price">{{price}}</span></div>
                    <div><span class="label">User ID</span><br><span id="userId">{{userId}}</span></div>
                </div>
            </template>
            
            <div id="card-container" class="content">
            </div>
        </div>

        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/animation-custom.js"></script> 
        <script src="js/getCard.js"></script> 

    </body>
</html>
